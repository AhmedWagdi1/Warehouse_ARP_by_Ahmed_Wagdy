{% extends 'app/base_site.html' %}{% load static %}
{% block content %}
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="dashboard_graph">


          <div class="col-md-9 col-sm-9 col-xs-12">
            <div id="chart_plot_01" data-stuff='["a","b","c"]' class="demo-placeholder"></div>
          </div>
<div align="center">
    <b>{{ current_supply.supplier_name }}</b><br><br>
       <a href="{% url 'supplier_update' current_supply.pk %}"><font color="#00008b">تعديل</font></a>
      <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter_{{ current_supply.supplier_name }}"><font color="red">مسح</font> </a>


            <!-- Modal -->
<div class="modal fade" id="exampleModalCenter_{{ current_supply.supplier_name }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">تأكيد المسح</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        هل انت متأكد من مسح المورد <br>
          {{ current_supply.supplier_name }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
          <a href="{% url 'supplier_delete' current_supply.pk%}">
        <button type="button" class="btn btn-danger">تأكيد المسح</button>
              </a>
      </div>
    </div>
  </div>
</div>

    </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
{% endblock %}
